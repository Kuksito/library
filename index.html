<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>book library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container" data-container>
            <h1 class="main-title">Complete your own library</h1>
            <dialog class="form-wrapper" data-dialog>
                <form action="" class="form-container" data-form>
                    <h3>Fill the form</h3>
                    <fieldset class="fieldset">
                        <legend>Book info:</legend>
                        <div class="close-btn">
                            <button class="close" data-close>&#10006</button>
                        </div>
                        <div class="title">
                            <label for="title"> Title:</label>
                            <input type="text" id="title" name="book_title" required pattern="^[a-zA-Z0-9.\-\s\$\%\(\)\#\!]{3,}$">
                        </div>
                        <div class="author">
                            <label for="author"> Author:</label>
                            <input type="text" id="author" name="book_author" required pattern="^[a-zA-Z0-9.\-\s\$\%\(\)\#\!]{3,}$">
                        </div>
                        <div class="published">
                            <label for="published"> Published:</label>
                            <input type="tel" id="published" name="book_published" required pattern="([1][0-9][0-9][0-9])|([2][0][0-2][0-9])">
                        </div>
                        <div class="pages">
                            <label for="pages"> Pages:</label>
                            <input type="number" id="pages" name="book_pages" min="10" required>
                        </div>
                        <div class="status">
                            <p>Have read:</p>
                            <label for="haveRead"> yes
                                <input type="radio" id="haveRead" name="book_status" value="yes" checked required>
                            </label>
                            <label for="notRead"> no
                                <input type="radio" name="book_status" id="notRead" value="no" required>
                            </label>
                        </div>
                    </fieldset>
                    <div class="submit-btn-container">
                        <button type="submit" class="btn" data-submit>Submit</button>
                    </div>
                </form>
            </dialog>
            <div class="btn-container">
                <button type="button" class="btn" data-btn>NEW BOOK</button>
            </div>
            <div class="card-container" data-card-container></div>
        </div>
    </body>
</html>
