<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>book library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container" data-container>
            <form action="" class="form-container">
                <h3>Fill the form</h3>
                <fieldset class="fieldset">
                    <legend>Book info:</legend>
                    <div class="title">
                        <label for="title"> Title:</label>
                        <input type="text" id="title" name="book_title">
                    </div>
                    <div class="author">
                        <label for="author"> Author:</label>
                        <input type="text" id="author" name="book_author">
                    </div>
                    <div class="published">
                        <label for="published"> Published:</label>
                        <input type="number" id="published" name="book_published" pattern="^\d{4}">
                    </div>
                    <div class="pages">
                        <label for="pages"> Pages:</label>
                        <input type="number" id="pages" name="book_pages" min="10">
                    </div>
                    <div class="status">
                        <label for="status"> Have read:</label>
                        <input type="radio" id="status" name="book_status" value="yes" checked> yes
                            <input type="radio" name="book_status" id="status" value="no"> no
                    </div>
                </fieldset>
                <div class="btn-container">
                    <button class="btn" data-btn>NEW BOOK</button>
                </div>
            </form>
        </div>
    </body>
</html>
